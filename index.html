<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- <meta name="viewport" content="width=device-width, initial-scale=1"> -->
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no" />
    <title>Tab App</title>

    <!-- Latest compiled and minified CSS ->
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
    -->

    <script src="jquery.js"></script>
    <script src="underscore.js"></script>
    <script src="backbone.js"></script>
    <script src="multiline_string.js"></script>
    <script src="models.js"></script>
    <script src="parser.js"></script>
    <script src="motion.js"></script>
    <script src="position.js"></script>
    <script src="column_view.js"></script>
    <script src="measure_view.js"></script>
    <script src="tab_view.js"></script>
    <script src="timbre.js"></script>
    <script src="audio.js"></script>
    <script src="script.js"></script>

    <style>
      body {
        font-family: 'Lucida Grande';
        font-size: 12px;
        background-color: #fafafa;
      }

      #tab {
        background-color: #fff;
        border: 2px solid #555;

        padding: 50px;
      }
      #tab:after {
        content:'';
        display:block;
        clear: both;
      }

      .cursor {
        background-color: #acf;
      }

      table {
        display: inline-block;
        margin: 0;
        padding: 0;
        border-spacing: 0;
        border-collapse: collapse;
        float: left;

        min-width: 50px;
        max-width: 1000px;

        margin-bottom: 3em;
        box-sizing: border-box;
      }

      .playHead {
        font-weight: bold;
      }

      .measure > table:first-child {
        border-left: 1px solid #888;
      }
      #tab > .measure:last-child table:last-child {
        border-right: 1px solid #888;
      }

      thead th {
        background-color: #ddd;
        color: #333;
        font-weight: normal;
        font-size: 8px;
        padding: 2px;
      }

      thead th.subdivision0 {
        font-weight: bold;
      }
      thead th.subdivision6 {
        color: #999;
      }
      thead th.subdivision3,
      thead th.subdivision9 {
        color: #ccc;
      }

      td {
        margin: 0;
        padding: 0 2px;
        text-align: center;
        background-image: url(stringbg.png);
        background-position-y: -1px;
      }

      .measure > table:first-child tr :first-child {
        padding-left: 5px;
      }

      .measure > table:last-child tr :last-child {
        padding-right: 5px;
      }

      .slide::before {
        content: "/";
      }

      .slur::before {
        content: "p";
      }

      .harmonic::before {
        content: "<";
      }
      .harmonic::after {
        content: ">";
      }

      /*.column-trip8th td, .column-trip8th th { display: none; }
      .column-trip8th .subdivision0,
      .column-trip8th .subdivision4,
      .column-trip8th .subdivision8 {
        display: table-cell;
      }

      .column-8th-8th td, .column-8th-8th th { display: none; }
      .column-8th-8th .subdivision0,
      .column-8th-8th .subdivision6 {
        display: table-cell;
      }

      /*
    "trip8th": [0,4,8],
    "8th-8th": [0,6],
    "8th-16th": [0,6,9],
    "16th-8th": [0,3,6],
    "16th-16th": [0,3,6,9],
    "trip16th-16th": [0,2,4,6,9],
    "16th-trip16th": [0,6,8,10],
    "trip16th-trip16th": [0,2,4,6,8,10],
  },
  */
    </style>

  </head>

  <body>

  <div id="tab">
  </div>

  <a href="#" id="start">Start</a> <a href="#" id="stop">Stop</a>

  <!-- Column and string templates should have 12 (Column.SUBDIVISIONS) columns. -->
  <script type="text/template" id="columnTemplate">
    <table class="column-8th-8th">
      <thead>
        <tr>
          <th class="subdivision0">&nbsp;</th>
          <th class="subdivision1">&nbsp;</th>
          <th class="subdivision2">&nbsp;</th>
          <th class="subdivision3">e</th>
          <th class="subdivision4">&nbsp;</th>
          <th class="subdivision5">&nbsp;</th>
          <th class="subdivision6">&amp;</th>
          <th class="subdivision7">&nbsp;</th>
          <th class="subdivision8">&nbsp;</th>
          <th class="subdivision9">a</th>
          <th class="subdivision10">&nbsp;</th>
          <th class="subdivision11">&nbsp;</th>
        </tr>
      </thead>
      <tbody>
      </tbody>
    </table>
  </script>

  <script type="text/template" id="stringTemplate">
    <tr>
      <td class="subdivision0">&nbsp;</td>
      <td class="subdivision1">&nbsp;</td>
      <td class="subdivision2">&nbsp;</td>
      <td class="subdivision3">&nbsp;</td>
      <td class="subdivision4">&nbsp;</td>
      <td class="subdivision5">&nbsp;</td>
      <td class="subdivision6">&nbsp;</td>
      <td class="subdivision7">&nbsp;</td>
      <td class="subdivision8">&nbsp;</td>
      <td class="subdivision9">&nbsp;</td>
      <td class="subdivision10">&nbsp;</td>
      <td class="subdivision11">&nbsp;</td>
    </tr>
  </script>

  </body>
</html>
