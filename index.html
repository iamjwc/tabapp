<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- <meta name="viewport" content="width=device-width, initial-scale=1"> -->
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no" />
    <title>Tab App</title>

    <!-- Latest compiled and minified CSS ->
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
    -->

    <script src="jquery.js"></script>
    <script src="underscore.js"></script>
    <script src="backbone.js"></script>
    <script src="multiline_string.js"></script>
    <script src="models.js"></script>
    <script src="parser.js"></script>
    <script src="motion.js"></script>
    <script src="position.js"></script>
    <script src="column_view.js"></script>
    <script src="measure_view.js"></script>
    <script src="tab_view.js"></script>
    <script src="timbre.js"></script>
    <script src="audio.js"></script>
    <script src="script.js"></script>

    <style>
      body {
        font-family: 'Lucida Grande';
        font-size: 12px;
        background-color: #fafafa;
      }

      #tab {
        background-color: #fff;
        border: 2px solid #555;

        padding: 50px;
      }

      .hi {
        background-color: #FF0;
      }

      .cursor {
        background-color: #acf;
      }

      .measure, table {
        display: inline-block;
        margin: 0;
        padding: 0;
      }

      .measure {
        border-left: 1px solid #555;
        border-bottom: 1px solid #555;
        margin-bottom: 3em;
      }

      thead th {
        background-color: #555;
        color: #fff;
      }

      .slide::before {
        content: "/";
      }

      .slur::before {
        content: "p";
      }

      .harmonic::before {
        content: "(";
      }
      .harmonic::after {
        content: ")";
      }

      table {
        border-spacing: 0;
        border-collapse: collapse;
      }

      td {
        margin: 0;
        padding: 0;
        width: 25px;
        text-align: center;
        background-image: url(stringbg.png);
        background-position-y: -1px;
      }
    </style>

  </head>

  <body>

  <div id="tab">
  </div>

  <a href="#" id="start">Start</a> <a href="#" id="stop">Stop</a>

  <!-- Column and string templates should have 12 (Column.SUBDIVISIONS) columns. -->
  <script type="text/template" id="columnTemplate">
    <table>
      <thead>
        <tr>
          <th class="subdivision0">&nbsp;</th>
          <th class="subdivision1">&nbsp;</th>
          <th class="subdivision2">&nbsp;</th>
          <th class="subdivision3">&nbsp;</th>
          <th class="subdivision4">&nbsp;</th>
          <th class="subdivision5">&nbsp;</th>
          <th class="subdivision6">&nbsp;</th>
          <th class="subdivision7">&nbsp;</th>
          <th class="subdivision8">&nbsp;</th>
          <th class="subdivision9">&nbsp;</th>
          <th class="subdivision10">&nbsp;</th>
          <th class="subdivision11">&nbsp;</th>
        </tr>
      </thead>
      <tbody>
      </tbody>
    </table>
  </script>

  <script type="text/template" id="stringTemplate">
    <tr>
      <td class="subdivision0">&nbsp;</td>
      <td class="subdivision1">&nbsp;</td>
      <td class="subdivision2">&nbsp;</td>
      <td class="subdivision3">&nbsp;</td>
      <td class="subdivision4">&nbsp;</td>
      <td class="subdivision5">&nbsp;</td>
      <td class="subdivision6">&nbsp;</td>
      <td class="subdivision7">&nbsp;</td>
      <td class="subdivision8">&nbsp;</td>
      <td class="subdivision9">&nbsp;</td>
      <td class="subdivision10">&nbsp;</td>
      <td class="subdivision11">&nbsp;</td>
    </tr>
  </script>

  </body>
</html>
